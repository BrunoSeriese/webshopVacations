<div class="myContainer">
  <div class="row bigboi d-flex justify-content-center align-items-center">
    <div class="col-sm-4 d-flex justify-content-center align-items-center">
      <form class="form-background">
        <div class="form-group">
          <label class="label-text" for="exampleInputEmail1">Username</label>
          <input #userName  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="Enter email">

        </div>

        <div class="form-group">
          <label class="label-text" for="exampleInputPassword1">Password</label>
          <input #userPassword required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="button-group d-flex justify-content-between">
          <input type="button" class="btn btn-primary" value="Log in"(click)="loginService.loginUser(userName.value, userPassword.value)" >


        </div>
      </form>
    </div>
    <div class="col-sm-4 d-flex justify-content-center align-items-center">
      <form class="form-background">
        <div class="form-group">
          <label class="label-text" for="exampleInputEmail1">Username</label>
          <input #userName2  class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp"
                 placeholder="Enter email">

        </div>
        <div class="form-group">
          <label class="label-text" for="exampleInputEmail1">Email</label>
          <input #userEmail2  class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp"
                 placeholder="Enter email">

        </div>
        <div class="form-group">
          <label class="label-text" for="exampleInputPassword1">Password</label>
          <input #userPassword2 required type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
        </div>
        <div class="button-group d-flex justify-content-between">


          <button  class="btn btn-warning"
                   (click)="loginService.registerUser(userName2.value, userPassword2.value, userEmail2.value)">Register</button>
        </div>
      </form>
    </div>




  </div>

</div>
